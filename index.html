<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Little Love Adventure 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdbe9, #ffeef5);
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 40px;
      color: #e91e63;
      font-size: 2em;
    }
    .start-btn, .choice-btn, .quiz-btn, .reply-btn, .surprise-btn {
      background: #ff4081;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .message-box {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .heart {
      position: absolute;
      bottom: 0;
      font-size: 20px;
      animation: floatUp 4s infinite ease-in;
      color: pink;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-500px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🐾 Our Little Love Adventure 🐾</h1>
  <button class="start-btn" onclick="startStory()">Start</button>
  <div id="story" class="hidden">
    <div class="message-box" id="message"></div>
    <div id="choices"></div>
    <div id="replyBox" class="hidden">
      <input id="loveReply" placeholder="Say something..." />
      <button class="reply-btn" onclick="checkReply()">Send</button>
    </div>
    <div id="quizBox" class="hidden">
      <p>What's my favorite thing about you?</p>
      <button class="quiz-btn" onclick="quizAnswer('smile')">Your Smile</button>
      <button class="quiz-btn" onclick="quizAnswer('talk')">Your Talks</button>
      <button class="quiz-btn" onclick="quizAnswer('all')">Everything 💖</button>
    </div>
    <div id="surpriseBox" class="hidden">
      <p>🎁 Click for a Surprise</p>
      <button class="surprise-btn" onclick="showSurprise()">Open Box</button>
      <p id="surpriseMsg"></p>
    </div>
  </div>  <script>
    let msgIndex = 0;
    const messages = [
      "Hey Unnati, Happy 1st Month Anniversary 💗",
      "You appeared like a shining star in my lowest phase 🌟",
      "I think this combo is perfect: An imperfect guy & the perfect girl ✨",
      "Even 3 hours of talk feels like 3 minutes with you 😌",
      "I just feel happy when you share the smallest things 💬",
      "The way you smile, get frustrated, blush — it's heavenly 🥰",
      "You complete me. I'm not letting you go ever! 💑",
      "Now say something... 😊"
    ];

    const surprises = [
      "You're the sunshine to my every cloudy day ☀️",
      "You're cuter than every emoji combined 🐰🐶🐥",
      "You have the prettiest heart I've ever known 💓",
      "Selfishly, I want to be your last first kiss, your last love story, and the one who gets to call you mine forever."
    ];

    function startStory() {
      document.querySelector('.start-btn').classList.add('hidden');
      document.getElementById('story').classList.remove('hidden');
      showMessage();
    }

    function showMessage() {
      if (msgIndex < messages.length) {
        document.getElementById('message').innerText = messages[msgIndex];
        if (msgIndex === messages.length - 1) {
          document.getElementById('replyBox').classList.remove('hidden');
        }
        msgIndex++;
      }
    }

    function checkReply() {
      const reply = document.getElementById('loveReply').value.trim().toLowerCase();
      if (reply.includes("love you too")) {
        document.getElementById('message').innerText = "Awww that's the best thing I've heard today 💞";
        document.getElementById('replyBox').classList.add('hidden');
        document.getElementById('quizBox').classList.remove('hidden');
      } else {
        alert("Try saying something sweeter 😛");
      }
    }

    function quizAnswer(ans) {
      document.getElementById('quizBox').classList.add('hidden');
      document.getElementById('message').innerText = "I knew you'd pick that! You know me so well 😍";
      document.getElementById('surpriseBox').classList.remove('hidden');
    }

    function showSurprise() {
      const pick = surprises[Math.floor(Math.random() * surprises.length)];
      document.getElementById('surpriseMsg').innerText = pick;
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.innerText = '💗';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 500);
  </script></body>
</html>
